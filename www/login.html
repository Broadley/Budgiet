<h2>Login</h2>
<div class="container">
    <form id="form1" class="form-horizontal" style="">
        <fieldset>
            <!-- Text input-->
            <div class="control-group" style="">
                <label class="control-label" for="username">Username:</label>
                <div class="controls">
                    <input id="username" name="username" placeholder="Username" class="form-control"  style="color: #000000;" required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group" style="">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                    <input id="password" name="password" placeholder="Password" class="form-control"  style="color: #000000;" required="" type="password">
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for=""></label>
                <div class="controls" style="color: #000000;">
                    <!--<button id="" name="" class="btn btn-default" onclick="budget()">Submit</button>-->
                    <!--<p onclick="javascript: budget()" class="btn btn-default">Submit</p>-->
                    <input type="submit" name="submit" id="submit" value="Submit" class="form-control">
                </div>
            </div>

        </fieldset>
    </form>

    <p>Not got an account? - <a href="register.html">Register</a>.</p>


    <div class="navbar-fixed-bottom" style="background-color: #666666;">

<script type="text/javascript" src="phonegap.js"></script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    app.initialize();
</script>

<script type="text/javascript">

    $('#form1').submit(function(event) {
        event.preventDefault();
        dataf = $(this);
        $.ajax({
            type: 'POST',
            url: 'http://ibenn.co.uk/budgiet/api/login',
            data: dataf.serialize(),
            dataType: 'json',
            success: function(data){
                if (data.boolean) {
                    localStorage.setItem('10', data.uid);
                    localStorage.setItem('11', data.token);
                    window.location.href="index.html";
                } else {
                    alert(data.reason);
                }

            }
        });
    });
</script>
