<html>
    <head>
        <meta charset="utf-8" />

        <title>Budgiet &bullet; Settings</title>

    <body>
        <a href="index.html">
            <div style="background-color: #FFFFFF; height: 75px; color: black; font-size: 2em; text-align: center;">
                BUDG<img src="img/logo.png" height="75" width="39.375">IET
            </div>
        </a>
        <h2>Settings</h2>
        <div class="container">
            <form class="form-horizontal" style="width:40%; margin: 0 auto; text-align: center;">
                <fieldset>
                    <!-- Text input-->
                    <div class="control-group" style="color: #666666">
                        <label class="control-label" for="budget2"></label>
                        <div class="controls">
                            <input id="budget2" name="budget" placeholder="Budget" class="input-xxlarge" required="" type="text">
                        </div>
                    </div>

                    <!-- Multiple Radios -->
                    <div class="control-group">
                        <label class="control-label" for="radios"></label>
                        <div class="controls">
                            <label class="radio" for="radios-0">
                                <input name="radios" id="radios-0" value="Monthly" checked="checked" type="radio">
                                Monthly
                            </label>
                            <label class="radio" for="radios-1">
                                <input name="radios" id="radios-1" value="Weekly" type="radio">
                                Weekly
                            </label>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for=""></label>
                        <div class="controls">
                            <button id="" name="" class="btn btn-default">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>


            <div class="navbar-fixed-bottom" style="background-color: #666666;">
                <a href="view.html"><div class="navbar-style"><img src="img/859-bar-chart.png"></div></a>
                <a href="add.html"><div class="navbar-style"><img src="img/709-plus.png"></div></a>
                <a href="settings.html"><div class="navbar-style"><img src="img/740-gear.png"></div></a>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
