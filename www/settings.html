        <a href="index.html">

        <h2>Settings</h2>
        <div class="container">
            <form id="form1" class="form-horizontal" style="width:40%; margin: 0 auto; text-align: center;">
                <fieldset>
                    <!-- Text input-->
                    <div class="control-group" style="">
                        <label class="control-label" for="budget2">Budget:</label>
                        <div class="controls">
                            <input id="budget2" name="budget" placeholder="Budget" class="input-xxlarge"  style="color: #000000; text-align: right;" required="" type="text">
                        </div>
                    </div>

                    <!-- Multiple Radios -->
                    <div class="control-group">
                        <label class="control-label" for="radios">Duration:</label>
                        <div class="controls">
                            <label class="radio" for="radios-0">
                                <input name="radios" id="radios-0" value="Monthly" checked="checked" type="radio">
                                Monthly
                            </label>
                            <label class="radio" for="radios-1">
                                <input name="radios" id="radios-1" value="Weekly" type="radio">
                                Weekly
                            </label>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for=""></label>
                        <div class="controls">
                            <!--<button id="" name="" class="btn btn-default" onclick="budget()">Submit</button>-->
                            <!--<p onclick="javascript: budget()" class="btn btn-default">Submit</p>-->
                            <input type="submit" name="submit" id="submit" value="Submit">
                        </div>
                    </div>

                </fieldset>
            </form>


            <div class="navbar-fixed-bottom" style="background-color: #666666;">
                <a href="view.html"><div class="navbar-style"><img src="img/859-bar-chart.png"></div></a>

        <script type="text/javascript">
            app.initialize();
        </script>

        <script type="text/javascript">
            function budget(){
                localStorage.setItem("1", document.getElementById('budget2').value);
                window.location.href = 'index.html';
            }


            $('#form1').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'http://www.ibenn.co.uk/budgietBudget.php',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(data, status){
                        console.log("test");
                        window.location.href="index.html";
                    }
                });
            });
        </script>
